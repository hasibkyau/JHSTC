<body>
  <h3>Farm Status</h3>
  <table style="width:100%">
    <tr>
      <th>Current Weather</th>
      <th>Wanted Weather</th>

    </tr>

    <tr>
      <td>temperature</td>

    </tr>

  <h3> Automate Weather</h3>


    <label for="fname">temperature:</label>
    <input id="inputTemperature" type="text" value="22"><br>
    <label for="lname">humidity:</label>
    <input id="inputHumidity" type="text" value="98"><br>
    <label for="lname">Pressure:</label>
    <input id="inputPressure" type="text" value="45"><br><br>
    <button onclick="updateTemp()">Submit</button><br>

  
  <h3>Weather Station</h3>
  <div id="chart-temperature" class="container"></div>
  <div id="chart-humidity" class="container"></div>
  <div id="chart-pressure" class="container"></div>

</body>

<script>

function updateTemp() {
  var x = document.getElementById("inputTemperature").value;
  var y = document.getElementById("inputHumidity").value;
  var z = document.getElementById("inputPressure").value;
  document.getElementById("WantedTemperatureCell").innerHTML = x;
  document.getElementById("WantedHumidityCell").innerHTML = y;
  document.getElementById("WantedPressureCell").innerHTML = z;
}

var temp, humi, pres;

  setInterval(function () {
    document.getElementById("TemperatureCell").innerHTML = temp;
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
      if (this.readyState == 4 && this.status == 200) {
           var x = (new Date()).getTime();
            temp = parseFloat(this.responseText);
        //console.log(this.responseText);
      }

    };
    xhttp.open("GET", "/temperature", true);
    xhttp.send();

  document.getElementById("HumidityCell").innerHTML = humi;

  xhttp.send();

  }, 1000);
